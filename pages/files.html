<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Website</title>
    <!-- Font Awesome Library -->
    <link rel="stylesheet" href="../css/all.min.css">
    <!-- Header And Dashboard CSS Files -->
      <link rel="stylesheet" href="../css/header-and-dashboard.css">
      <link rel="stylesheet" href="../css/header-and-dashboard-mobile.css">
    <!-- Main CSS Files -->
    <link rel="stylesheet" href="../css/files-page.css">
    <link rel="stylesheet" href="../css/files-page-mobile.css">
    <!-- Render All Elements Normally -->
      <link rel="stylesheet" href="../css/normalize.css">
  </head>
  <body>
    <!-- Dashboard Start -->

    <div class="dashboard">
      <p>Omar</p>
      <ul class="links">
        <li>
          <a href="../index.html">
            <i class="fa-regular fa-chart-bar fa-fw"></i>
            <span>Dashboard</span>
          </a>
        </li>
        <li>
          <a href="settings.html">
            <i class="fa-solid fa-gear fa-fw"></i>
            <span>Settings</span>
          </a>
        </li>
        <li>
          <a href="profile.html">
            <i class="fa-regular fa-user fa-fw"></i>
            <span>Profile</span>
          </a>
        </li>
        <li>
          <a href="projects.html">
            <i class="fa-solid fa-diagram-project fa-fw"></i>
            <span>Projects</span>
          </a>
        </li>
        <li>
          <a href="courses.html">
            <i class="fa-solid fa-graduation-cap fa-fw"></i>
            <span>Courses</span>
          </a>
        </li>
        <li>
          <a href="friends.html">
            <i class="fa-regular fa-circle-user fa-fw"></i>
            <span>Friends</span>
          </a>
        </li>
        <li>
          <a href="files.html">
            <i class="fa-regular fa-file fa-fw"></i>
            <span>Files</span>
          </a>
        </li>
        <li>
          <a href="plans.html">
            <i class="fa-regular fa-credit-card fa-fw"></i>
            <span>Plans</span>
          </a>
        </li>
      </ul>
    </div>
    
    <!-- Dashboard End -->
    
    <!-- Page Start -->
    
    <div class="page">
    
      <!-- Header Start -->
      
      <header>
        <div class="input">
          <input type="text" placeholder="Type A Keyword">
        </div>
        <div class="profile">
          <span class="notification">
            <i class="fa-regular fa-bell fa-lg"></i>
          </span>
          <div class="profile-img">
            <img src="../images/avatar.png" alt="profile-img">
          </div>
        </div>
      </header>
    
      <!-- Header End -->
    
    </div>

    <!-- Page End -->
  </body>
</html>
